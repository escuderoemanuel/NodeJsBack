paths:

  #? Enpoint (all carts)
  /api/carts/:
    # Get Method
    get:
      summary: Get all carts
      security:
        - bearerAuth: []
      tags:
        - [Carts]
      responses:
        "200":
          description: All carts were correctly obtained from the database
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Cart'
        "500":
          description: Internal server error

    # Post Method
    post:
      summary: Create a new cart
      security:
        - bearerAuth: []
      tags:
        - [Carts]
      responses:
        '200':
          description: Cart was created successfully
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Cart'
        '400':
          description: Bad request, cart was not created
        '500':
          description: Internal server error

  #? Enpoint (cart by id)
  /api/carts/{cid}:
    # Get Method
    get:
      summary: Get a cart by id
      security:
        - bearerAuth: []
      tags:
        - [Carts]
      parameters:
        - name: cid
          in: path
          required: true
          schema:
            type: string
            example: "66291acaff0b5f0c7a285dc6"
      responses:
        '200':
          description: Cart was correctly obtained from the database
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
        '404':
          description: Cart was not found in the database
        '500':
          description: Internal server error

    delete:
  /api/carts/{cid}/purchase:
    get:
  /api/carts/{cid}/product/{pid}:
    post:
    put:
    delete:

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Cart:
      type: object
      properties:
        _id:
          type: string
          description: The auto-generated id of the cart
        products:
          type: array
          description: The products in the cart
      example:
        products:
          - product: "65ffd0289713b7d3858134f4"
            quantity: 1
          - product: "65ffd0289713b7d3858134f7"
            quantity: 2