apiVersion: v1
kind: Service
metadata:
  name: kubeservice
spec:
  selector:
    app: kubeusers
  ports:
  - port: 80
    targetPort: 8080
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubeusers
spec: 
  replicas: 5
  selector:
    matchLabels:
      app: kubeusers
  template:
    metadata:
      labels:
        app: kubeusers
    spec:
      containers:
      - name: kubecontainer
        image: angelcoder1989/userscreator:1.0.0
        ports:
          - containerPort: 8080
        # env:
        #   - name: MONGO_URI
        #     value: mongodb+srv://angelpablocuevas1989:EghP7p3eTEtgWPyu@codercluster.5ny2sqo.mongodb.net/docker
        imagePullPolicy: Always
        # Always = buscar siempre en dockerhub
        # IfNoPresent busca en dockerhub si la imagen no existe en nuestra m√°quina local
        # Never nunca buscar en dockerhub