paths:
  /api/pets:

    get:
      summary: Obtiene todas las mascotas
      tags:
        - Pets
      responses:
        '200':
          description: Se obtuvieron las mascotas correctamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#components/schemas/Pets'
        '500':
          description: Error interno del servidor

    post:
      summary: Crea una nueva mascota
      tags:
        - Pets
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pet'
      responses:
        "201":
          description: La mascota fue creada correctamente
        "500":
          description: Error interno del servidor

components:
  schemas:
    Pet:
      type: object
      properties:
        _id:
          type: ObjectId
          description: ID autogenerado por MongoDB
        name:
          type: string
          description: Nombre de la mascota
        specie:
          type: string
          description: Tipo de la mascota
        birthDate:
          type: date
          description: Fecha de nacimiento de la mascota
        adopted:
          type: boolean
          description: Indica si la mascota ha sido adoptada o no
        owner:
          type: string
          description: ID del dueño de la mascota
        
      example:
        _id: ObjectId(638d0e5e8f8e9d7a0d8a4e9d)
        name: Firulais
        specie: Perro
        birthDate: 2022-01-01
        adopted: true
        owner: ObjectId(638d0e5e8f8e9d7a0d8a4e0f)

requestBodies:
  createPet:
    type: object
    properties:
      _id:
          type: ObjectId
          description: ID autogenerado por MongoDB
      name:
        type: string
        description: Nombre de la mascota
      specie:
        type: string
        description: Tipo de la mascota
      birthDate:
        type: date
        description: Fecha de nacimiento de la mascota
      adopted:
        type: boolean
        description: Indica si la mascota ha sido adoptada o no
      owner:
        type: ObjectId
        description: ID del dueño de la mascota
      example:
        name: Firulais