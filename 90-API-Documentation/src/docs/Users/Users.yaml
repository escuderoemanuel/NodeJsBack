paths:
  /api/users/:
    get:
      summary: Obtiene todos los usuarios
      tags:
        - Users
      responses:
        '200':
          description: Los usuarios fueron obtenidos correctamente de la base de datos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#components/schemas/User'
        '500':
          description: Error interno del servidor, usualmente generado por una query
            defectuosa o un fallo de conexion con la base de datos
            
  /api/users/{uid}:

    get:
      summary: Obtiene un usuario por su ID
      tags:
        - Users
      parameters:
        - name: uid
          in: path
          required: true
          description: ID del usuario a obtener
          schema:
            $type: String
      responses:
        '200':
          description: El usuario fue obtenido correctamente de la base de datos
          content:
            application/json:
              schema:
                $ref: '#components/schemas/User'
        '404':
          description: El usuario no fue encontrado en la base de datos
        '500':
          description: Error interno del servidor, usualmente generado por una query
            defectuosa o un fallo de conexion con la base de datos

    put:
      summary: Actualiza un usuario existente en la base de datos
      tags:
        - Users
      parameters:
        - name: uid
          in: path
          required: true
          description: ID del usuario a actualizar
          schema:
            $type: String
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#components/requestBodies/updateUser'

components:
  schemas:
    User:
      type: object
      properties:
        _id:
          type: ObjectId
          description: ID autogenerado por MongoDB
        first_name:
          type: String
          description: Nombre del usuario
        last_name:
          type: String
          description: Apellido del usuario
        email:
          type: String
          description: Correo electronico del usuario (campo único)
        password:
          type: String
          description: Contraseña Hasheada del usuario
      example:
        _id: ObjectId(638d0e5e8f8e9d7a0d8f8e9d)
        first_name: Jane
        last_name: Doe
        email: jane@email.com
        password: $2b$10$6TDObIyljW606qW3MV113uoV5ypLmyMRQNdZkvDUKtN2sGDrTFtEG

  requestBodies:
    updateUser:
      type: object
      properties:
        first_name:
          type: String
          description: Nombre del usuario
        last_name:
          type: String
          description: Apellido del usuario
        email:
          type: String
          description: Correo electronico del usuario (campo único)
        password:
          type: String
          description: Contraseña Hasheada del usuario
      example:
        first_name: Claire
        last_name: Fraser
        email: claire@email.com
        password: 1234